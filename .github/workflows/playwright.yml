name: Playwright Tests

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # 使用 Playwright 官方映像檔，省去 CI 期間安裝瀏覽器與系統依賴的時間
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 取得 pnpm store 路徑，用來快取
      - name: Get pnpm store directory
        shell: bash
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      # 僅快取 pnpm store 而非 node_modules，避免解壓縮大量細碎檔案的 I/O 損耗
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        # --frozen-lockfile 確保測試環境的一致性，並預期加快安裝速度
        run: pnpm install --frozen-lockfile

      - name: Run Playwright tests
        run: pnpm playwright test
        env:
          # 告知 Playwright 直接使用容器內的瀏覽器，跳過版本檢查與下載邏輯
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-reports/  # 這裡對應 config 預設的 HTML 輸出路徑
          retention-days: 30